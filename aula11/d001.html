        * {

            font-family: Arial, Helvetica, sans-serif;

            margin: 20px;
        }

        main {
            width: 600px;
            background-color: white;

            border-radius: 10px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.411);

        p {
            display: inline;
        }

            background-color: rgb(0, 255, 98);
            border: none;
            font-size: 1.1em;
            transition: 0.3s;
            cursor: pointer
        }

        #verificar:hover {
            background-color: rgb(110, 255, 43);
        }

        div#res {
            margin: 10px;
        }
    </style>

    <header>
        <h1>Sistema de Cidadania</h1>
    </header>

        <p>Informe a seguir o país em que nasceu:</p>

        <br>

        function verificar() {
            var txt = document.querySelector('input#txt1')
            var res = document.querySelector('div#res')
            var txtv = String(txt.value)

            if (txtv.value == 'Brasil', 'brasil') {
            res.innerHTML += `<br><p>Você nasceu em ${txt.value} Então, você é brasileiro!</p>`
        }   else {
            res.innerHTML += `<br><p>Então, você é estrangeiro!</p>`
        }
